<!DOCTYPE html>
<html>
<head>
      <title>Busy Oven</title>
      <link rel="icon" 
       href="https://www.pngall.com/wp-content/uploads/8/Restaurant-Logo-PNG-Photo.png">
      <link rel="stylesheet" href="">
      <style>
       .krishna{
    margin: 0;
    padding: 0; 
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }
  
  body {
   display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: blue;
  background:url('https://as1.ftcdn.net/v2/jpg/02/83/59/52/1000_F_283595290_qsNQNpiJyv1YWGObMBAlswHD1RsAN4j3.jpg');
  font-family: 'Times New Roman', Times, serif;
  background-size:cover;
  background-repeat: no-repeat;
  background-position:center;
  
  }
  .krishna {
   width: 420px;
  background:transparent;
  border:2px solid black;
  border-radius:30px;
  backdrop-filter:blur(20px);
  padding:10px 10px 20px 10px;
  }
  .krishna h1{
  font-size : 36px;
  text-align:center;
  color:white;
  }
  .krishna .input-box{
  width:80%;
  height:50%;
  background:transparent;
  margin: 30px 0;
  
  }
  .input-box input{
  width:100%;
  height:100%;
  background:transparent;
  border:none;
  border:1px solid white;
  border-radius:30px;
  color:white;
  padding: 10px 20px 10px 20px;
  }
  .input-box input::placeholder {
  color:white;
  }
  .input-box i {
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translator(-50%);
  font-size:20px;
  }
  .forgot a{
   color: white;
  text-align: center;
  margin-bottom: 20px;
  
  }
  .krishna .btn{
  width: 100%;
  height: 45px;
  background:white;
  border:none;
  outline:none;
  border-radius:30px;
  cursor:pointer;
  font-size:16px;
  color:black;
  }
  h5{
    color: red;
  }
      </style>
</head>
<body>
    <centre>
     <div class="krishna">
     <form method="POST" action="login">
        {% csrf_token %}
        <h1>LOGIN</h1>
        <div class="input-box">
            <input type="text" placeholder="username" name="username" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="password" name="password" required>
        </div>
     
        <button type="submit" class="btn">Login</button>
        {% for message in messages %}
        <h5>{{message}}</h5>
        {% endfor %}

        <div class="register">
           <p>Don't have an account?<a href="register"> Register</a></p>
        </div>
     </form>
     </div>
    </centre>
</body>
</html>
